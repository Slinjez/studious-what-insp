<!DOCTYPE html>

<body>

    <div class="loginsignup-div">

        <div class="row">
            <h2 class="form-title">Log In Here</h2>
        </div>

        <div class="row">
            <form action="dashboard.html">
                <div class="col-12 col-ss-12 col-s-12 ">

                <div class="col-12 col-ss-12 col-s-12 ">
                    <input type="password" placeholder="Enter Password">
                </div>
                <div class="col-12 col-ss-12 col-s-12 ">
                    <input class="button" type="submit" value="Log In">
                </div>
            </form>
        </div>
        <div class="row col-ss-12 col-s-12 ">
            <h4 class="form-alert-message">Or click
                <a href="signup.html">here</a> to create account.</h4>
